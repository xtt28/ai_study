{% extends "base.html" %}
{% load markdownify %}

{% block title %}Editing: {{ studyguide.title }}{% endblock title %}

{% block content %}
<h1 class="text-3xl font-bold">Update study guide "{{ studyguide.title }}"</h1>

<form method="post" class="mt-5" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="fieldset">
        <legend class="fieldset-legend">Rename guide</legend>
        <input type="text" class="input" name="title" placeholder="My study guide" value="{{ studyguide.title }}" />
        <p class="fieldset-label">You can edit this later.</p>
    </fieldset>

    <div class="mt-3">
        <input class="btn btn-primary" type="submit" value="Update"></input>
    </div>
</form>
{% endblock content %}
